steps:
  - label: "Build Go App"
    key: "build"
    commands: 
    - cd hello
    - go build
    plugins:
    - docker#v5.11.0:
        image: "golang:latest"

  - label: "Run Go App"
    depends_on: "build"
    commands: 
    - ls
    - chmod +x ./hello/hello
    - ./hello Buildkite ftw
    plugins:
      - docker#v5.11.0:
          image: "golang:latest"




